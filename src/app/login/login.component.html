<div class="login-container">
  <div class="login-content">
    <mat-toolbar class="login-toolbar" color="primary">CUSTOMER LOGIN</mat-toolbar>
    <mat-card>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">

          <div>
            <mat-form-field appearance="outline">
              <mat-icon matPrefix>email</mat-icon>
              <input type="email" matInput placeholder="Email" formControlName="email" required>
              <mat-error *ngIf="checkValidation('email')">
                {{ emaiErrors() }}
              </mat-error>
            </mat-form-field>
          </div>


          <div>
            <mat-form-field appearance="outline">
              <mat-icon matPrefix>lock_outline</mat-icon>
              <input type="password" matInput placeholder="Password" formControlName="password" required>
              <mat-error *ngIf="checkValidation('password')">
                {{ getErrorPassword() }}
            </mat-error>
            </mat-form-field>
          </div>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div class="button">
            <button type="submit" mat-raised-button color="primary">LOGIN</button>
          </div>


        </form>
      </mat-card-content>

      <br>
      <span> If You don't have a account yet please <a routerLink='/register'>REGISTER HERE</a></span>

    </mat-card>

  </div>
</div>
