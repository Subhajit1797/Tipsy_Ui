<div class="login-container">
    <div class="login-content">
        <mat-toolbar class="login-toolbar" color="primary">REGISTER YOURSELF</mat-toolbar>
        <mat-card>

            <form [formGroup]="registerForm" #formDirective="ngForm" (ngSubmit)="submit(registerForm, formDirective)">
                <div>
                    <mat-form-field appearance="outline">
                        <mat-icon matPrefix>email</mat-icon>
                        <input type="email" matInput placeholder="Email" formControlName="email" required>
                        <mat-error *ngIf="checkValidation('email')">
                            {{ emaiErrors() }}

                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-icon matPrefix>person_outline</mat-icon>
                        <input type="text" matInput placeholder="Username" formControlName="username" required>
                        <mat-error *ngIf="checkValidation('username')">
                            {{ fieldRequired }}
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-icon matPrefix>lock_outline</mat-icon>
                        <input type="password" autocomplete="false" matInput placeholder="Password"
                            formControlName="password" required>

                        <mat-error *ngIf="checkValidation('password')">
                            {{ getErrorPassword() }}
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="socialMediaFlex">
                    <button style="width:50%" [disabled]="registerForm.invalid" type="submit" mat-raised-button
                        color="primary">Submit</button>
                </div>
            </form>
        </mat-card>
    </div>
</div>
